<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aether Dashboard</h1>
        <p>Live metrics for all agents in the swarm.</p>
        <table>
            <thead>
                <tr>
                    <th>Agent ID</th>
                    <th>Role</th>
                    <th>Knowledge Base Size</th>
                    <th>Task Queue Size</th>
                </tr>
            </thead>
            <tbody id="agent-metrics">
            </tbody>
        </table>
    </div>

    <script>
        async function fetchMetrics() {
            const response = await fetch('/api/metrics');
            const metrics = await response.json();
            const tbody = document.getElementById('agent-metrics');
            tbody.innerHTML = '';
            metrics.forEach(agent => {
                const row = `<tr>
                    <td>${agent.id}</td>
                    <td>${agent.role}</td>
                    <td>${agent.knowledge_base_size}</td>
                    <td>${agent.task_queue_size}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        setInterval(fetchMetrics, 2000); // Refresh metrics every 2 seconds
    </script>
</body>
</html>
